    <style>
        /* Container for flash messages */
        .flash-messages {
            margin: 16px 0;
        }

        /* Base styles for alerts */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid transparent;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Success message */
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        /* Danger message */
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        /* Warning message */
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }

        /* Info message */
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }

        /* Close button for alerts */
        .alert .close-btn {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            font-size: 18px;
            color: inherit;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .alert .close-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

    <div class="signin">
        <div class="content">
            <h2>Sign In</h2>

            <!-- Update the form action to use the Flask route for login -->
            <form class="form" method="POST" action="{{ url_for('login') }}" novalidate>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}" id="alert-{{ loop.index }}">
                                    {{ message }}
                                    <button type="button" class="close-btn" aria-label="Close"
                                            onclick="document.getElementById('alert-{{ loop.index }}').style.display='none';">
                                        &times;
                                    </button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <div class="inputBox">
                    <!-- Add name attributes to send email and password values -->
                    <input type="email" name="email" id="email" value="{{ request.args.get('email','') }}">

                    <i>Email</i>
                </div>

                <div class="inputBox">
                    <input type="password" name="password" id="password">
                    <i>Password</i>
                </div>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="{{ url_for('register') }}">Signup</a>
                </div>

                <div class="inputBox">
                    <input type="submit" value="Login">
                </div>

            </form>

        </div>
